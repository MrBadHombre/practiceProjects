<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Template</title>
  </head>
  <body>
    <div class="scoresContainer">
      <div class="playerOneScore hidden">
        <div class="name1 scoreStyle">Player 1</div>
        <div class="score1 scoreStyle">0</div>
      </div>
      <div class="playerTwoScore hidden">
        <div class="name2 scoreStyle">Player 2</div>
        <div class="score2 scoreStyle">0</div>
      </div>
    </div>
    <div id="startscreen">
      <button id="playGame">PLAY GAME</button>
    </div>
    <div class="playerSelectionScreenOne hidden">
      <div id="goodGuys">
        <div class="playerChoicesGood" id="goodGuy1">
          <img src="eleven.jpeg" alt="eleven" />
        </div>
        <div class="playerChoicesGood" id="goodGuy3">
          <img src="mike.jpeg" alt="mike" />
        </div>
        <div class="playerChoicesGood" id="goodGuy2">
          <img src="jancy.jpeg" alt="jancy" />
        </div>
        <div class="playerChoicesGood" id="goodGuy4">
          <img src="steve.jpeg" alt="steve" />
        </div>
        <div class="playerChoicesGood" id="goodGuy5">
          <img src="dustin.jpeg" alt="dustin" />
        </div>
        <div class="playerChoicesGood" id="goodGuy6">
          <img src="robin.jpeg" alt="robin" />
        </div>
        <div class="playerChoicesGood" id="goodGuy7">
          <img src="will.jpeg" alt="will" />
        </div>
        <div class="playerChoicesGood" id="goodGuy8">
          <img src="lucas.jpeg" alt="lucas" />
        </div>
        <div class="playerChoicesGood" id="goodGuy9">
          <img src="max.jpeg" alt="max" />
        </div>
      </div>
    </div>

    <div class="gameboard hidden">
      <div class="spaces" id="space1"></div>
      <div class="spaces" id="space2"></div>
      <div class="spaces" id="space3"></div>
      <div class="spaces" id="space4"></div>
      <div class="spaces" id="space5"></div>
      <div class="spaces" id="space6"></div>
      <div class="spaces" id="space7"></div>
      <div class="spaces" id="space8"></div>
      <div class="spaces" id="space9"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
