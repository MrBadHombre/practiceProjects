<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container-all">
      <h2 class="description">CAN YOU HELP ELEVEN DEFEAT VECNA?</h2>
      <div class="game-container" id="game-container">
        <div class="choice-container">
          <div class="choice" id="rock">
            <img class="icon" src="img/rock-icon.jpg" alt="ROCK" />
          </div>
          <div class="choice" id="paper">
            <img class="icon" src="img/paper-icon.jpg" alt="PAPER" />
          </div>
          <div class="choice" id="scissors">
            <img class="icon" src="img/scissors-icon.jpg" alt="SCISSORS" />
          </div>
        </div>
        <div class="result-text">MAKE YOUR MOVE...</div>

        <div class="score-container">
          <div class="player-score-container">
            <div class="player-score-text">PLAYER SCORE</div>

            <div class="player-score" id="player-score"></div>
          </div>
          <div class="computer-score-container">
            <div class="computer-score-text">COMPUTER SCORE</div>
            <div class="computer-score" id="computer-score"></div>
          </div>
        </div>
        <button class="reset-button" id="reset-button">RESET GAME</button>
      </div>
    </div>
    <div class="hidden-win">
      <div class="win-message">YOU KILLED VECNA!!!!!</div>
      <button class="win-play-again">PLAY AGAIN</button>
    </div>
    <div class="hidden-lose">
      <div class="lose-message">
        YOU LOST! VECNA TRAPPED YOU IN THE UPSIDE DOWN!! WANT TO ESCAPE?
      </div>
      <button class="lose-play-again">PLAY AGAIN</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
