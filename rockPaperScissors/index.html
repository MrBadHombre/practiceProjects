<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <h2 class="description">Time to save the world!</h2>
    <div class="game-container" id="game-container">
      <div class="choice-container">
        <div class="choice" id="rock">ROCK</div>
        <div class="choice" id="paper">PAPER</div>
        <div class="choice" id="scissors">SCISSORS</div>
      </div>
      <div class="play-button" id="play-button">PLAY GAME</div>
      <div class="score-container">
        <div class="player-score-container">
          <div class="player-score-text">PLAYER SCORE</div>
          <div class="player-score" id="playerscore">3</div>
        </div>
        <div class="computer-score-container">
          <div class="computer-score-text">COMPUTER SCORE</div>
          <div class="computer-score" id="computer-score">2</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
